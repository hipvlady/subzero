# NetworkPolicy for Subzero Gateway
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: subzero-gateway
  namespace: subzero
  labels:
    app: subzero
    component: gateway
spec:
  podSelector:
    matchLabels:
      app: subzero
      component: gateway
  policyTypes:
  - Ingress
  - Egress

  ingress:
  # Allow traffic from LoadBalancer/Ingress
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8000

  # Allow traffic from same namespace (for service mesh)
  - from:
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 8000

  # Allow Prometheus scraping
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 8000

  egress:
  # Allow DNS resolution
  - to:
    - namespaceSelector: {}
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53

  # Allow Redis connection
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379

  # Allow Auth0 and external API calls (HTTPS)
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443

  # Allow HTTP for external APIs
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 80
