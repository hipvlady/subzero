# ServiceAccount for Subzero Gateway
apiVersion: v1
kind: ServiceAccount
metadata:
  name: subzero-gateway
  namespace: subzero
  labels:
    app: subzero
    component: gateway
automountServiceAccountToken: true
---
# Role for Subzero Gateway - minimal permissions
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: subzero-gateway
  namespace: subzero
  labels:
    app: subzero
    component: gateway
rules:
# Allow reading ConfigMaps and Secrets for configuration reloading
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "watch", "list"]
# Allow reading own pod information for health checks
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
---
# RoleBinding for Subzero Gateway
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: subzero-gateway
  namespace: subzero
  labels:
    app: subzero
    component: gateway
subjects:
- kind: ServiceAccount
  name: subzero-gateway
  namespace: subzero
roleRef:
  kind: Role
  name: subzero-gateway
  apiGroup: rbac.authorization.k8s.io
