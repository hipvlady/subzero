# Kubernetes Deployment for Subzero Zero Trust API Gateway
apiVersion: apps/v1
kind: Deployment
metadata:
  name: subzero-gateway
  namespace: subzero
  labels:
    app: subzero
    component: gateway
    version: v1.0.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: subzero
      component: gateway
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: subzero
        component: gateway
        version: v1.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: subzero-gateway
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault

      containers:
      - name: subzero-gateway
        image: subzero:1.0.0
        imagePullPolicy: IfNotPresent

        ports:
        - name: http
          containerPort: 8000
          protocol: TCP

        env:
        - name: AUTH0_DOMAIN
          valueFrom:
            secretKeyRef:
              name: subzero-secrets
              key: auth0-domain
        - name: AUTH0_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: subzero-secrets
              key: auth0-client-id
        - name: AUTH0_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: subzero-secrets
              key: auth0-client-secret
        - name: AUTH0_AUDIENCE
          valueFrom:
            configMapKeyRef:
              name: subzero-config
              key: auth0-audience
        - name: FGA_STORE_ID
          valueFrom:
            secretKeyRef:
              name: subzero-secrets
              key: fga-store-id
        - name: FGA_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: subzero-secrets
              key: fga-client-id
        - name: FGA_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: subzero-secrets
              key: fga-client-secret
        - name: REDIS_URL
          value: "redis://subzero-redis:6379"

        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"

        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /health/ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2

        startupProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30

        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL

        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: logs
          mountPath: /logs

      volumes:
      - name: tmp
        emptyDir: {}
      - name: logs
        emptyDir: {}

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app: subzero
                  component: gateway
              topologyKey: kubernetes.io/hostname

      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: topology.kubernetes.io/zone
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app: subzero
            component: gateway