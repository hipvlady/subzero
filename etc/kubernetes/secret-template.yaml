# Secret Template for Subzero Gateway
# IMPORTANT: This is a template. DO NOT commit actual secrets to version control.
# Create actual secrets using: kubectl create secret generic subzero-secrets --from-env-file=.env

apiVersion: v1
kind: Secret
metadata:
  name: subzero-secrets
  namespace: subzero
  labels:
    app: subzero
type: Opaque
stringData:
  # Auth0 Configuration
  auth0-domain: "YOUR_AUTH0_DOMAIN"
  auth0-client-id: "YOUR_CLIENT_ID"
  auth0-client-secret: "YOUR_CLIENT_SECRET"
  auth0-management-api-token: "YOUR_MANAGEMENT_TOKEN"

  # Auth0 FGA Configuration
  fga-store-id: "YOUR_FGA_STORE_ID"
  fga-client-id: "YOUR_FGA_CLIENT_ID"
  fga-client-secret: "YOUR_FGA_CLIENT_SECRET"

  # Redis Password
  redis-password: "YOUR_REDIS_PASSWORD"

  # XAA Configuration
  xaa-signing-key: "YOUR_XAA_SIGNING_KEY"

---
# Instructions for creating secrets:
#
# 1. Create a .env file with your secrets:
#    AUTH0_DOMAIN=your-tenant.auth0.com
#    AUTH0_CLIENT_ID=your_client_id
#    AUTH0_CLIENT_SECRET=your_client_secret
#    ...
#
# 2. Create the secret from .env file:
#    kubectl create secret generic subzero-secrets \
#      --from-env-file=.env \
#      --namespace=subzero
#
# 3. Verify the secret:
#    kubectl get secret subzero-secrets -n subzero -o yaml